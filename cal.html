<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Chrome Extension</title>
  <link rel="stylesheet" href="cal.css">
  <script src="cal.js" defer></script>
</head>
<body>
<div class="calculator-grid">
<div class="output">
  <div id="previous-entry" class="previous-entry"></div>
  <div id="current-entry" class="current-entry"></div>
</div>
<button class = 'topbutton' id="allclear">AC</button>
<button class = 'topbutton' id="delete">DEL</button>
<button class = 'topbutton' id="percent">%</button>
<button id= 'operator' class="operator">รท</button>
<button id="number">7</button>
<button id="number">8</button>
<button id="number">9</button>
<button id= 'operator' class="operator">ร</button>
<button id="number">4</button>
<button id="number">5</button>
<button id="number">6</button>
<button id= 'operator' class="operator">-</button>
<button id="number">1</button>
<button id="number">2</button>
<button id="number">3</button>
<button id= 'operator' class="operator">+</button>
<button id="number" class="span-two">0</button>
<button id="number">.</button>
<button id= 'equal' class='operator'>=</button>
</div> 
</body>
</html>
