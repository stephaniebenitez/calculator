<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Chrome Extension</title>
    <link rel="stylesheet" href="cal.css" />
    <script src="cal.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-entry"></div>
        <div class="current-entry"></div>
      </div>
      <button>AC</button>
      <button>DEL</button>
      <button>%</button>
      <button class="operator">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">ร</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button class="span-two">0</button>
      <button>.</button>
      <button class="operator">=</button>
    </div>
  </body>
</html>
